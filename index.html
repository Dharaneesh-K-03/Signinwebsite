        <div class="signinbox">
            <div class="signintext">Sign In</div>
            <br>
            <div class="signinemailaddress">
                <label for="email">Email address</label><br><br>
                <input type="email" id="signinemail"  class="ee" placeholder="   example@abc.com">
            </div>
            <br>
            <div class="signinpassword">

                </div><br>
                <input type="password" id="signinpassword"  class="pp"  placeholder="   Enter your password">

            </div>
        </div>
        <hr>
        <div class="copyrightbox">
            <div class="copy">

            </div>
            <div class="followicon">

                 <div class="icon"><i class="fa-brands fa-instagram" style="color: #00A025;"></i></div>
            </div>
        </div>
    </div>

    <div class="outline2">
        <form class="style2">
            <div class="container">
                <div class="createanaccounttext">Create an account</div>
                <div class="box">
                    <div class="box1">
                        <div class="name">Name</div><br>
                        <input type="text" class="eee" placeholder="   Enter your name"><br><br><br>
                        <div class="name">Date of birth</div><br>
                        <input type="date" class="eee" style="color: gray; font-size: 16px;"  ><br><br><br>
                        <div class="name">Email</div><br>
                        <input type="email" class="eee" placeholder="   example@abc.com"><br><br><br>
                    </div>
                    <div class="box1">
                        <div class="name">Password</div><br>
                        <input type="password" class="eee" placeholder="   Enter your password"><br><br><br>
                        <div class="name">Confirm Password</div><br>
                        <input type="password" class="eee" placeholder="   Re-enter your password"><br><br><br>
                    </div>
                </div>
                <div class="regrs">

                    <a href="#" class="link signin-link">
